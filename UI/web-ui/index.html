<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

<body>

        </button>

            </tbody>

                Welcome to the Web UI
            </div>

        <button type="button" class="btn btn-primary">greet</button>
        <button type="button" class="btn btn-warning">change color</button>
